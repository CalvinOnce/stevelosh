{% extends "skeleton/_base.html" %}

{% block content %}
    <div id="leaf-title"><h1>{{ page.title|safe|typogrify }}</h1></div>
    
    <div id="leaf-content">
        {% filter typogrify %}
            {% article %}
                {% filter typogrify %}
                    {% markdown %}
                        {% block article %}{% endblock %}
                    {% endmarkdown %}
                {% endfilter %}
            {% endarticle %}
        {% endfilter %}
    </div>
{% endblock %}
